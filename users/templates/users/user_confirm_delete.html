{% extends "blog/base.html" %}

{% load i18n %}

{% block content %}
	<div class="content-section col-md-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Delete Account' %}</legend>
                <h5>{% trans 'Are you sure you want to delete your account?' %}</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans 'Yes, Delete' %}</button>
                <a class="btn btn-outline-secondary ml-2" href="{% url 'user:profile' %}">{% trans 'Cancel' %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
