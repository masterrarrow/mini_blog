{% extends "blog/base.html" %}

{% load i18n %}

{% block content %}
	<div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-weight: bold">{% trans 'Delete Comment' %}</legend>
                <h5>{% trans 'Are you sure you want to delete this comment?' %}</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans 'Yes, Delete' %}</button>
                <a class="btn btn-outline-secondary ml-2" href="{% url 'blog:post-detail' object.post.slug %}">{% trans 'Cancel' %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
